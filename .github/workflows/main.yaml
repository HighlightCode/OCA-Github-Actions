name: 'GitHub Actions Basic'

# push 를 할 때 마다 해당 Github Actions 를 돌리겠다.
on: push

jobs:
  first-job:
    name: 'MultiPlatform - Test'

    strategy:
      matrix:
        os: [ 'windows-latest', 'macos-latest', 'ubuntu-latest' ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Say Hello World on ${{ matrix.os }}
      shell: bash
      run: |
        echo "Hello World on ${{ matrix.os }}"